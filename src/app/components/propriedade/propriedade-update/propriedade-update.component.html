<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Atualizar Propriedade</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome Propriedade</mat-label>
            <input required [formControl]="nomePropriedade" [(ngModel)]="propriedade.nomePropriedade" name="nomePropriedade" matInput maxlength="50">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Endere√ßo</mat-label>
            <input required [formControl]="endereco" [(ngModel)]="propriedade.endereco" name="endereco" matInput>
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CNPJ</mat-label>
            <input required [formControl]="cnpj" [(ngModel)]="propriedade.cnpj" name="cnpj" matInput mask="00.000.000/0000-00">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <div class="status">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>{{ propriedade.status }}</mat-label>
                <mat-select required [(ngModel)]="propriedade.status" name="status" [formControl]="status">
                    <mat-option value="0">Ativo</mat-option>
                    <mat-option value="1">Inativo</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button [disabled]="!validaCampos()" (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
