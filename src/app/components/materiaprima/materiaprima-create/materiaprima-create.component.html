<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Matéria Prima</h1>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input [formControl]="descricao" [(ngModel)]="materiaprima.descricao" name="descricao" required matInput maxlength="100">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Qtd.Estoque</mat-label>
            <input type="number" [formControl]="saldoEstoque" [(ngModel)]="materiaprima.saldoEstoque" name="saldoEstoque" required matInput>
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Custo</mat-label>
            <input type="text" [formControl]="custoMateriaPrima" [(ngModel)]="materiaprima.custoMateriaPrima" name="custoMateriaPrima" matInput mask="separator.2" thousandSeparator=".">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Unidade</mat-label>
            <input [formControl]="unidade" [(ngModel)]="materiaprima.unidade" name="unidade" required matInput maxlength="4">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
