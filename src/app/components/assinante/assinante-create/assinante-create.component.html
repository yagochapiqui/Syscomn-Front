<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Assinante</h1>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [formControl]="nomeAssinante" [(ngModel)]="assinante.nomeAssinante" name="nomeAssinante" required matInput maxlength="100">
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <div class="tipoPessoa">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione o Tipo da Pessoa</mat-label>
                <mat-select id="tipoPessoa" #mySelect [(ngModel)]="assinante.tipoPessoa" name="tipoPessoa" [formControl]=tipoPessoa>
                    <mat-option value="0">Física</mat-option>
                    <mat-option value="1">Jurídica</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF/CNPJ</mat-label>
            <input type="text" [formControl]="cpfCnpj" [(ngModel)]="assinante.cpfCnpj" name="cpfCnpj" matInput mask="000.000.000-00|00.000.000/0000-00"> 
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
