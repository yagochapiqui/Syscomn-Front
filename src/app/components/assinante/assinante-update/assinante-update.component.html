<div class="container mat-elevation-z8">
    <form class="form" >
        <h1>Atualizar Assinante</h1>

        <mat-form-field class="fullWidth" appearance="legacy"> 
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="assinante.nomeAssinante" name="nomeAssinante" required matInput>
            <mat-icon matSuffix>description</mat-icon>                       
        </mat-form-field>

        <div class="tipoPessoa">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>{{retornaTipoPessoa(assinante.tipoPessoa)}}</mat-label>
                <mat-select [(ngModel)]="assinante.tipoPessoa" name="tipoPessoa" [formControl]=tipoPessoa> 
                    <mat-option value="0">Física</mat-option>
                    <mat-option value="1">Jurídica</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy"> 
            <mat-label>CPF/CNPJ</mat-label>
            <input [(ngModel)]="assinante.cpfCnpj" name="cpfCnpj" required matInput>
            <mat-icon matSuffix>description</mat-icon>                       
        </mat-form-field>  

        <button (click)="update()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>       
    </form>
</div>
